<!DOCTYPE html>
<html>
  <head>
    <title>Find A Theater</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map" style="height:80%; width:50%; margin:0; padding:0"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.7098600, lng: -75.1189480},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMIliP9q2iZNOvOma1HJecByOPd_T2HsU&callback=initMap"
    async defer></script>
  </body>
</html>
